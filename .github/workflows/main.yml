name: Playwright Regression Suite
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Target Environment'
        required: true
        default: 'QA'
        type: choice
        options:
          - 'QA'
          - 'Staging'
          - 'Production'
      test_tag:
        description: 'Filter by Tag (e.g., @UI, @JSON, @SQL)'
        required: true
        default: '@UI'
        type: string
      feature_file:
        description: 'Path to specific Feature File (Leave empty for all)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run UI Tests
        shell: pwsh
        run: |
          # Set variables with fallbacks for automatic 'push' events
          $tag = "${{ github.event.inputs.test_tag }}"
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "@UI" }
          
          $feature = "${{ github.event.inputs.feature_file }}"

          if ($feature -ne "") {
            write-host "Running specific feature: $feature with tags: $tag"
            npx cucumber-js $feature --tags $tag
          } else {
            write-host "Running all features with tags: $tag"
            npx cucumber-js --tags $tag
          }
        continue-on-error: true 
        env:
          TARGET_ENV: ${{ github.event.inputs.environment || 'QA' }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  reporting:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
      
      # This creates the directory if it's missing to prevent the report build from crashing
      - name: Ensure results directory exists
        run: mkdir -p allure-results

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Environment Info
        shell: pwsh
        run: |
          # Ensure directory exists before writing to it
          if (!(Test-Path "allure-results")) { New-Item -ItemType Directory -Path "allure-results" }
          
          $envPath = "allure-results/environment.properties"
          "Environment=${{ github.event.inputs.environment || 'QA' }}" | Out-File -FilePath $envPath -Encoding utf8
          "Browser=Chromium" | Out-File -FilePath $envPath -Append -Encoding utf8
          "Runner=GitHub Actions" | Out-File -FilePath $envPath -Append -Encoding utf8
          "Node_Version=20" | Out-File -FilePath $envPath -Append -Encoding utf8

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
          # Custom metadata for the Dashboard's "Environment" widget
          report_url: https://vadsandy.github.io/PlaywrightProject3/
          test_env: ${{ github.event.inputs.environment || 'QA' }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: gh-pages

      - name: Post Summary Link
        if: always()
        run: |
          echo "### Test Run Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "* **Environment:** ${{ github.event.inputs.environment || 'QA (Push)' }}" >> $GITHUB_STEP_SUMMARY
          echo "* **Tags Run:** ${{ github.event.inputs.test_tag || '@UI' }}" >> $GITHUB_STEP_SUMMARY
          echo "* **Report:** [View Allure Report](https://vadsandy.github.io/PlaywrightProject3/)" >> $GITHUB_STEP_SUMMARY