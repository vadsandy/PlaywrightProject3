name: Playwright Regression Suite
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Target Environment'
        required: true
        default: 'QA'
        type: choice
        options:
          - 'QA'
          - 'Staging'
          - 'Production'
      test_tag:
        description: 'Filter by Tag (e.g., @UI, @JSON, @SQL)'
        required: true
        default: '@UI'
        type: string
      feature_file:
        description: 'Path to specific Feature File (Leave empty for all)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run UI Tests
        # Logic: If feature_file is provided, run that file. Otherwise, run by tags.
        run: |
          if ("${{ github.event.inputs.feature_file }}" -ne "") {
            npx cucumber-js "${{ github.event.inputs.feature_file }}" --tags "${{ github.event.inputs.test_tag }}"
          } else {
            npx cucumber-js --tags "${{ github.event.inputs.test_tag }}"
          }
        continue-on-error: true 
        env:
          TARGET_ENV: ${{ github.event.inputs.environment }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  reporting:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Download Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history

      - name: Post Summary Link
        if: always()
        run: |
          echo "### Test Run Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "* **Environment:** ${{ github.event.inputs.environment || 'Default' }}" >> $GITHUB_STEP_SUMMARY
          echo "* **Tags Run:** ${{ github.event.inputs.test_tag || '@UI' }}" >> $GITHUB_STEP_SUMMARY
          echo "* **Report:** [View Allure Report](https://vadsandy.github.io/PlaywrightProject3/)" >> $GITHUB_STEP_SUMMARY